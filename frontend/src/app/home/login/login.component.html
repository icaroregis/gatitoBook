<div class="mb-2">
  <h4 class="text-center">Login</h4>

  <form action="submit" class="form mt-4" [formGroup]="fg">
    <div class="form-group mb-4">
      <input
        type="text"
        class="form-control"
        placeholder="Nome do usuário"
        name="name"
        formControlName="name"
      />

      <app-message
        *ngIf="fg.get('name')?.invalid && fg.get('name')?.touched"
        message="Oops, É necessário informar um nome de usuário!!!"
      ></app-message>
    </div>

    <div class="form-group mb-4">
      <input
        type="password"
        class="form-control"
        placeholder="Senha"
        name="password"
        formControlName="password"
      />

      <app-message
        *ngIf="fg.get('password')?.invalid && fg.get('password')?.touched"
        message="Oops, É necessário informar uma senha!!!"
      ></app-message>
    </div>

    <button
      type="submit"
      class="btn btn-primary container"
      (click)="login()"
      [disabled]="fg.invalid"
    >
      Login
    </button>
  </form>
</div>

<p>Não é um usuário? <a routerLink="novousuario">Se cadastre!</a></p>
